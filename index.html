<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Cascade Demo Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Lender Cascade Demo Creation</h1>

    <div class="container">
        <!-- General Configuration Section -->
        <div class="section" id="generalConfig">
            <h2>General Configuration</h2>
            <div class="form-group">
                <label for="verticalMarket">Vertical Market:</label>
                <select id="verticalMarket" onchange="resetTiers()">
                    <option value="" disabled selected>Select Vertical Market</option>
                    <option value="retail">Retail</option>
                    <option value="electiveMedical">Elective Medical</option>
                    <option value="homeImprovement">Home Improvement</option>
                </select>
            </div>
            <div class="form-group">
                <label for="financingAmount">Financing Amount:</label>
                <span class="dollar-sign">$</span>
                <input type="number" id="financingAmount" name="financingAmount" min="0" placeholder="Enter amount" />
            </div>
        </div>

        <!-- Tier 1 Section -->
        <div class="section" id="tier1">
            <h2>Tier 1</h2>
            <div class="form-group">
                <label for="tier1Designation">Tier Designation:</label>
                <select id="tier1Designation" onchange="handleTierDesignation(1)">
                    <option value="" disabled selected>Select Designation</option>
                    <option value="preApproval">Pre-approval</option>
                    <option value="fullApply">Full Apply</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tier1Config">Outcome:</label>
                <select id="tier1Config" onchange="handleTierOutcomeChange(1)">
                    <option value="" disabled selected>Select Outcome</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
            <div class="form-group" id="tier1SubTier" style="display: none;">
                <label for="tier1SubOutcome">Full Apply Decision for Pre-approval:</label>
                <select id="tier1SubOutcome">
                    <option value="" disabled selected>Select Full Apply Decision</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
        </div>

        <!-- Tier 2 Section -->
        <div class="section" id="tier2">
            <h2>Tier 2</h2>
            <div class="form-group">
                <label for="tier2Designation">Tier Designation:</label>
                <select id="tier2Designation" onchange="handleTierDesignation(2)">
                    <option value="" disabled selected>Select Designation</option>
                    <option value="preApproval">Pre-approval</option>
                    <option value="fullApply">Full Apply</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tier2Config">Outcome:</label>
                <select id="tier2Config" onchange="handleTierOutcomeChange(2)">
                    <option value="" disabled selected>Select Outcome</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
            <div class="form-group" id="tier2SubTier" style="display: none;">
                <label for="tier2SubOutcome">Full Apply Decision for Pre-approval:</label>
                <select id="tier2SubOutcome">
                    <option value="" disabled selected>Select Full Apply Decision</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
        </div>

        <!-- Tier 3 Section -->
        <div class="section" id="tier3">
            <h2>Tier 3</h2>
            <div class="form-group">
                <label for="tier3Designation">Tier Designation:</label>
                <select id="tier3Designation" onchange="handleTierDesignation(3)">
                    <option value="" disabled selected>Select Designation</option>
                    <option value="preApproval">Pre-approval</option>
                    <option value="fullApply">Full Apply</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tier3Config">Outcome:</label>
                <select id="tier3Config" onchange="handleTierOutcomeChange(3)">
                    <option value="" disabled selected>Select Outcome</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
            <div class="form-group" id="tier3SubTier" style="display: none;">
                <label for="tier3SubOutcome">Full Apply Decision for Pre-approval:</label>
                <select id="tier3SubOutcome">
                    <option value="" disabled selected>Select Full Apply Decision</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
