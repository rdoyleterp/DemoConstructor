<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Cascade Demo Creation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

    <h1>Lender Cascade Demo Creation</h1>

    <!-- Configuration Menu -->
    <div class="config-menu" onclick="toggleConfigMenu()">Configurations &#9662;</div>
    <div class="config-menu-content" id="configMenuContent">
        <select id="configSelect">
            <option value="" disabled selected>Select Configuration</option>
        </select>
        <a href="#" id="saveConfigBtn">Save Configuration</a>
        <a href="#" id="loadConfigBtn">Load Configuration</a>
        <a href="#" id="deleteConfigBtn">Delete Configuration</a>
    </div>

    <div class="container">
        <!-- General Configuration Section -->
        <div class="section" id="generalConfig">
            <h2>General Configuration</h2>
            <div class="form-group">
                <label for="verticalMarket">Vertical Market:</label>
                <select id="verticalMarket" onchange="resetTiers()">
                    <option value="" disabled selected>Select Vertical Market</option>
                    <option value="retail">Retail</option>
                    <option value="electiveMedical">Elective Medical</option>
                    <option value="homeImprovement">Home Improvement</option>
                </select>
            </div>
            <div class="form-group">
                <label for="financingAmount">Financing Amount:</label>
                <span class="dollar-sign">$</span>
                <input type="number" id="financingAmount" name="financingAmount" min="0" placeholder="Enter amount" />
            </div>
        </div>

        <!-- Tier 1 Section -->
        <div class="section" id="tier1">
            <h2>Tier 1</h2>
            <div class="form-group">
                <label for="tier1Config">Tier Configuration:</label>
                <select id="tier1Config" onchange="handleTierChange(1)">
                    <option value="" disabled selected>Select Configuration</option>
                    <option value="standard">Standard</option>
                    <option value="marketplace">Marketplace</option>
                    <option value="split">Split</option>
                </select>
            </div>
            <div class="form-group" id="tier1Content"></div>
            <div class="form-group">
                <label for="tier1Result">Result:</label>
                <select id="tier1Result">
                    <option value="" disabled selected>Select Result</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
        </div>

        <!-- Tier 2 Section -->
        <div class="section" id="tier2">
            <h2>Tier 2</h2>
            <div class="form-group">
                <label for="tier2Config">Tier Configuration:</label>
                <select id="tier2Config" onchange="handleTierChange(2)">
                    <option value="" disabled selected>Select Configuration</option>
                    <option value="standard">Standard</option>
                    <option value="marketplace">Marketplace</option>
                    <option value="split">Split</option>
                </select>
            </div>
            <div class="form-group" id="tier2Content"></div>
            <div class="form-group">
                <label for="tier2Result">Result:</label>
                <select id="tier2Result">
                    <option value="" disabled selected>Select Result</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
        </div>

        <!-- Tier 3 Section -->
        <div class="section" id="tier3">
            <h2>Tier 3</h2>
            <div class="form-group">
                <label for="tier3Config">Tier Configuration:</label>
                <select id="tier3Config" onchange="handleTierChange(3)">
                    <option value="" disabled selected>Select Configuration</option>
                    <option value="standard">Standard</option>
                    <option value="marketplace">Marketplace</option>
                    <option value="split">Split</option>
                </select>
            </div>
            <div class="form-group" id="tier3Content"></div>
            <div class="form-group">
                <label for="tier3Result">Result:</label>
                <select id="tier3Result">
                    <option value="" disabled selected>Select Result</option>
                    <option value="offer">Offer</option>
                    <option value="no-offer">No Offer</option>
                    <option value="pending">Decision Pending</option>
                </select>
            </div>
        </div>

        <!-- Create JSON and Launch Demo Button -->
        <button id="launchDemoBtn" class="btn-launch-demo">Create JSON and Launch Demo</button>

        <!-- Download JSON Button -->
        <button id="downloadJsonBtn" class="btn-download-json">Download JSON</button>
    </div>

    <script src="scripts.js"></script> <!-- Link to external JS file -->
</body>
</html>
